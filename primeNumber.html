<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="text" id="isPrime" name="findPrime" value="">
    <input type="button" onclick="findPrime();" name="testPrime" value="Find Prime Number">



    <script>
        function findPrime() {
            var number = document.getElementById("isPrime").value;

            var t0 = performance.now();
            timeToFindPrime();

            for(var i = 1; i <= number; i++) {
                testPrime(i);

                var t1 = performance.now();

                if(testPrime(i) === true) {
                    console.log(i);
                }
            }
            console.log("It takes " + (t1 - t0) + " milliseconds.")
        }

        function testPrime(testNumber) {
            for(var i = 2; i < testNumber; i++) {
                if(testNumber % i === 0) {
                    return false;
                }
            }
            return testNumber > 1;
        }



    </script>
