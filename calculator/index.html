<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
<form name="calculatorForm">
    <table>
        <tr>
            <td colspan="4"><label>
                <input class="inputDisplay" type="text" name="inputDisplay">
            </label></td>
        </tr>
        <tr>
            <td><input class="operator" type="button" value=" + " onclick="calculate('+')"></td>
            <td><input class="operator" type="button" value=" - " onclick="calculate('-')"></td>
            <td><input class="operator" type="button" value=" ร " onclick="calculate('*')"></td>
            <td><input class="operator" type="button" value=" รท " onclick="calculate('/')"></td>
        </tr>
        <tr>
            <td><input class="number" type="button" value="7" onclick="calculate(7)"></td>
            <td><input class="number" type="button" value="8" onclick="calculate(8)"></td>
            <td><input class="number" type="button" value="9" onclick="calculate(9)"></td>
            <td rowspan="3"><input class="equal" type="button" value="=" onclick="calculate('=')"></td>
        </tr>
        <tr>
            <td><input class="number" type="button" value="4" onclick="calculate(4)"></td>
            <td><input class="number" type="button" value="5" onclick="calculate(5)"></td>
            <td><input class="number" type="button" value="6" onclick="calculate(6)"></td>

        </tr>
        <tr>
            <td><input class="number" type="button" value="1" onclick="calculate(1)"></td>
            <td><input class="number" type="button" value="2" onclick="calculate(2)"></td>
            <td><input class="number" type="button" value="3" onclick="calculate(3)"></td>

        </tr>
        <tr>
            <td colspan="2"><input class="number number-zero" type="button" value="0" onclick="calculate(0)"></td>
            <td><input class="number" type="button" value="." onclick="calculate('.')"></td>
            <td><input class="clear" type="button" value="C" onclick="calculate('C')"></td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    function calculate(value) {
        if (value == "=") {
            document.calculatorForm.inputDisplay.value =
                eval(document.calculatorForm.inputDisplay.value);
        } else if (value == "C") {
            document.calculatorForm.inputDisplay.value = "";
        } else {
            document.calculatorForm.inputDisplay.value += value;
        }
    }
</script>
</body>
</html>
