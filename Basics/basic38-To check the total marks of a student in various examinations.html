<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To check the total marks of a student in various examinations</title>
</head>
<body>
<script>
    function test(totmarks, is_exam) {
        if(is_exam) {
            return totmarks >= 90;
        }
        return (totmarks >= 89 && totmarks <= 100);
    }

    console.log("78", "");
    console.log("89", "true");
    console.log("99", "true");

</script>
</body>
