<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>To add two positive integers without carry</title>
</head>
<body>
<script>
    function addTwoInteger(n1, n2) {
        let reult = 0;
        let x = 1;
        while(n1 > 0 && n2 > 0) {
            result += x * ((n1 + n2) % 10);
            n1 = Math.floor(n1 / 10);
            n2 = Math.floor(n2 / 10);
            x *= 10;
        }
        return result;
    }

    console.log(addTwoInteger(222, 911));
    console.log(addTwoInteger(200, 900);
</script>
