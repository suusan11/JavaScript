<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To convert the letters of a given string in alphabetical order</title>
</head>
<body>
<script>
    function change(str) {
        return str.split("").sort().join("");
    }

    console.log(change("Python"));
    console.log(change("Exercises"));
</script>
</body>
</html>
