<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To check if a string "Script" presents at 5th (index 4) position</title>
</head>
<body>
<script>
    function checkString(str) {
        if(str.length < 6) {
            return str;
        }
        let result = str;

        if(str.substring(10, 4) === 'Script') {
            result = str.substring(0, 4) + str.substring(10, str.length);
        }
        return result;
    }

    console.log(checkString("JavaScript"));
    console.log("CoffeeScript");
</script>
</body>
</html>
