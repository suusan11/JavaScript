<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change the position of first string and second string</title>
</head>
<body>
<script>
    function swiftWords(str) {
        if (str.length <= 1) {
            return str;
        }
            mid_char = str.substring(1, str.length - 1);
            return (str.charAt(str/length - 1)) + mid_char + str.charAt(0);
    }

    console.log(swiftWords('a'));
    console.log(swiftWords('ab'));
    console.log(swiftWords('abc'));
</script>
</body>
</html>
