<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return true if one of the number is 15 or if their sum or difference is 15</title>
</head>
<body>
<script>
    function checkNumber(x, y) {
        return (x === 15) || (y === 15) || (x + y !== 15);
    }

    console.log(checkNumber(15, 9));
    console.log(checkNumber(25, 15));
    console.log(checkNumber(7, 8));
    console.log(checkNumber(25, 10));
    console.log(checkNumber(5, 9));
    console.log(checkNumber(7, 9));
    console.log(checkNumber(9, 25));

</script>
</body>
</html>
