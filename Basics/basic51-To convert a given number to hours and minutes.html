<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To convert a given number to hours and minutes</title>
</head>
<body>
<script>
    function time(num) {
        var hours = Math.floor(num / 60);
        var minutes = num % 60;
        return hours + ":" + minutes;
    }

    console.log(time(71));
    console.log(time(450));
    console.log(time(1441));
</script>
</body>
</html>
