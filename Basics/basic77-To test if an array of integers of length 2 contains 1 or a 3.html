<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To test if an array of integers of length 2 contains 1 or a 3</title>
</head>
<body>
<script>
    function contins13(nums) {
        if(nums.includes(1) || nums.includes(3)) {
            return true;
        }else {
            return false;
        }
    }

    console.log(contins13([1, 5]));
    console.log(contins13([2, 3]));
    console.log(contins13([7, 5]));
</script>
</body>
</html>
