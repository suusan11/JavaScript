<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To find the maximum possible sum of some of its k consecutive numbers</title>
</head>
<body>
<script>
    function arrayMaxConsecutiveSum(nums, k) {
        let result = 0;
        let tempSum = 0;
        for(var i = 0; i < k -1; i++) {
            tempSum += nums[i];
        }
        for(var i = k - 1; i < nums.length; i++) {
            tempSum += nums[i];
            if(tempSum > result) {
                result = tempSum;
            }
            tempSum -= nums[i - k + 1];
        }
        return result;
    }

    console.log(arrayMaxConsecutiveSum([1, 2, 3, 14, 5], 2));
    console.log(arrayMaxConsecutiveSum([2, 3, 5, 1, 6], 3));
    console.log(arrayMaxConsecutiveSum([9, 3, 5, 1, 7], 2));
</script>
</body>
</html>
