<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To check two given numbers</title>
</head>
<body>
<script>
    function checkNumbers(x, y) {
        if((x === 50 || y ===50) || (x + y === 50)) {
            return true;
        }
    }

    console.log(checkNumbers(50, 20));
    console.log(checkNumbers(20, 30));
</script>
</body>
</html>
