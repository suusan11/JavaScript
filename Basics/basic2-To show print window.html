<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print</title>
</head>
<body>
<p>To show print contents of the current window</p>
<button onclick = "print_current_page()">Print!!</button>
<script>
    function print_current_page() {
        window.print();
    }
</script>
</body>
</html>
