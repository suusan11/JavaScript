<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To reverse a given string</title>
</head>
<body>
<script>
    function reverse(str) {
        return str.split("").reverse().join("");
    }

    console.log(reverse("w3resource"));
    console.log(reverse("www"));
    console.log(reverse("JavaScript"));
</script>
</body>
</html>
