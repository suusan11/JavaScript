<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To compute the sum of the two given integers</title>
</head>
<body>
<script>
    function sumTriple(x, y) {
        if(x === y) {
            return 3 * (x + y);
        }else {
            return (x + y);
        }
    }
    console.log(sumTriple(10, 20));
    console.log(sumTriple(10, 10));
</script>
</body>
</html>
