<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To reverse the elements</title>
</head>
<body>
<script>
    function reverse(array) {
        return array.map((element, idx, arr) => [(arr.length - 1) - idx]);
    }

    console.log(reverse([5, 4, 3]));
    console.log(reverse([1, 0, -1]));
    console.log(reverse([2, 3, 1]));
</script>
</body>
</html>
