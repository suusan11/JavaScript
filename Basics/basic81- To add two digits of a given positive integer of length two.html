<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To add two digits of a given positive integer of length two</title>
</head>
<body>
<script>
    function addTwoDigits(n) {
        return n % 10 + Math.floor(n / 10);
    }

    console.log(addTwoDigits(25));
    console.log(addTwoDigits(50));
</script>
</body>
</html>
