<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find 1st January on Sunday</title>
</head>
<body>
<script>
    for(var year = 2014; year <= 2050; year++) {
        var d = new Date(year, 0, 1);
        if(d.getDay() === 0)
            console.log("1st January is being Sunday " + year);
    }
</script>
</body>
</html>
