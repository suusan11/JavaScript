<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If one of the number (not both) is multiple of 7 or 11</title>
</head>
<body>
<script>
    function checkNumbers(a, b) {
        if(!((a % 7 === 0 || a % 11 === 0) && (b % 7 === 0 || b % 11 === 0))) {
            return ((a % 7 === 0 || a % 11 === 0) || (b % 7 === 0 || b % 11 === 0))
        }else {
            return false;
        }
    }

    console.log(checkNumbers(14, 21));
    console.log(checkNumbers(14, 20));
    console.log(checkNumbers(16, 20));

</script>
</body>
</html>
