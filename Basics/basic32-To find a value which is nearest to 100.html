<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To find a value which is nearest to 100</title>
</head>
<body>
<script>
    function near100(x, y) {
        if(x != y) {
            x1 = Math.abs(x - 100);
            y1 = Math.abs(y - 100);

            if(x1 < y1) {
                return x;
            }
            if(y1 < x1) {
                return y;
            }return 0;
        }else {
            return false;
        }
    }

    console.log(near100(90, 89));
    console.log(near100(-90, -89));
    console.log(near100(90, 90));
</script>
</body>
</html>
