<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To create a new array taking the first and last elements from a given array of integers and length must be greater or equal to 1</title>
</head>
<body>
<script>
    function started(nums) {
        const array1 = [];
        array1.push(nums[0], nums[nums.length - 1]);

        return array1;
    }

    console.log(started([20, 20, 30]));
    console.log(started([5, 2, 7, 8]));
    console.log(started([17, 12, 34, 78]));
</script>
</body>
</html>
