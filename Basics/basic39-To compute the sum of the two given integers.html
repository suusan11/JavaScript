<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To compute the sum of the two given integers</title>
</head>
<body>
<script>
    function sortaSum(x, y) {
        const sum = x + y;
        if(sum >= 50 && sum <= 80) {
            return 65;
        }
        return 80;
    }

    console.log(sortaSum(30, 20));
    console.log(sortaSum(90, 80));
</script>
</body>
</html>
