<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To compute the sum of three elements</title>
</head>
<body>
<script>
    function sumThree(nums) {
        return nums[0] + nums[1] + nums[2];
    }

    console.log(sumThree([10, 32, 20]));
    console.log(sumThree([5, 7, 9]));
    console.log(sumThree([0, 8, -11]));
</script>
</body>
</html>
