<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To check numbers positive and negative</title>
</head>
<body>
<script>
    function checker(x, y) {
        if ((x > 0 && y < 0) || (x < 0 && y > 0)) {
            return true;
        }else {
            return false;
        }
    }

    console.log(checker(2, 2));
    console.log(checker(-2, 2));
</script>
</body>
</html>
