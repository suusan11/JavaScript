<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To create a new array taking the middle elements of the two arrays of integer and each length 3</title>
</head>
<body>
<script>
    function middleElements(a, b) {
        const newArray = [];
        newArray.push(a[1], b[1]);

        return newArray;
    }

    console.log(middleElements([1, 2, 3], [1, 5, 6]));
    console.log(middleElements([3, 3, 3], [2, 8, 0]));
    console.log(middleElements([4, 2, 7], [2, 4, 5]));
</script>
</body>
</html>
