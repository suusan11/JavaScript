<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To compute the absolute difference between a specified number and 19</title>
</head>
<body>
<script>
    function differentNumber(n) {
        if (n <= 19) {
            return (19 - n);
        }else {
            return (n - 19) * 3;
        }
    }

    console.log(differentNumber(12));
    console.log(differentNumber(19));
    console.log(differentNumber(22));
</script>
</body>
</html>
