<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To rotate the elements left</title>
</head>
<body>
<script>
    function rotateLeft(array) {
        return [array[1], array[2], array[0]];
    }

    console.log(rotateLeft([3, 4, 5]));
    console.log(rotateLeft([0, -1, 2]));
    console.log(rotateLeft([7, 6, 5]));
</script>
</body>
</html>
