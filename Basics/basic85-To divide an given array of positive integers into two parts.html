<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To divide an given array of positive integers into two parts</title>
</head>
<body>
<script>
    function alternateSuns(arr) {
        const result = [0, 0];
        for(let i = 0; i < arr.length; i++) {
            if(i % 2) result[1] += arr[i];
            else
                result[0] += arr[i];
        }
        return result;
    }

    console.log(alternateSuns([1, 2, 3, 4, 5, 6]));
</script>
</body>
</html>
