<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check if a given positive number is a multiple of 3 or a multiple of 7</title>
</head>
<body>
<script>
    function checkNUmber(x) {
        if (x % 3 === 0 || x % 7 === 0) {
            return true;
        }else {
            return false;
        }
    }

    console.log(checkNUmber(12));
    console.log(checkNUmber(14));
    console.log(checkNUmber(10));
    console.log(checkNUmber(11));
</script>
</body>
</html>
