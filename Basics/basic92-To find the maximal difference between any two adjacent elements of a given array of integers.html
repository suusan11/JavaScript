<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To find the maximal difference between any two adjacent elements of a given array of integers</title>
</head>
<body>
<script>
    function maxDifference(arr) {
        let max = -1;
        let temp;
        for(let i = 0; i < arr.length - 1; i++) {
            temp = Math.abs(arr[i] - arr[i + 1]);
            max = Math.max(max, temp);
        }
        return max;
    }

    console.log(maxDifference([1, 2, 3, 8, 9]));
    console.log(maxDifference([1, 2, 3, 18, 9]));
    console.log(maxDifference([13, 2, 3, 8, 9]));
</script>
</body>
</html>
