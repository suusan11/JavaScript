<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To create a new string without the first and last character</title>
</head>
<body>
<script>
    function withoutString(str) {
        return str.substring(1, str.length - 1);
    }

    console.log(withoutString("JavaScript"));
    console.log(withoutString("JS"));
    console.log(withoutString("PHP"));
</script>
</body>
</html>
