<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To replace each character of a given string by the next one in the English alphabet</title>
</head>
<body>
<script>
    function replace(string) {
        const allChars = string.split("");
        for(let i = 0; i < allChars.length; i++) {
            let n = allChars[i].charCodeAt() - 'a'.charCodeAt();
            n = (n + 1) % 26;
            allChars[i] = String.fromCharCode(n + 'a'.charCodeAt());
        }
        return allChars.join("");
    }

    console.log(replace("abcdxyz"));
</script>
</body>
</html>
