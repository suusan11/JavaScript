<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To check if three given integer values are in the range 50..99</title>
</head>
<body>
<script>
    function checkNumbers(x, y, z) {
        if((x >= 50 && y <= 99) || (y >= 50 && y <= 99) || (z >= 50 && z <= 99)) {
            return true;
        }else {
            return false;
        }
    }

    console.log(checkNumbers(50, 90, 99));
    console.log(checkNumbers(5, 9, 199));
    console.log(checkNumbers(65, 89, 199));
    console.log(checkNumbers(65, 9, 199));

</script>
</body>
</html>
