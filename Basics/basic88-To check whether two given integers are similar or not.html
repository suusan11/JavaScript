<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To check whether two given integers are similar or not</title>
</head>
<body>
<script>
    function checkingNumbers(x, y, divisor) {
        if(x % divisor === 0 && y % divisor === 0 || x % divisor !== 0 && y % divisor !== 0) {
            return true;
        }
        return false;
    }

    console.log(checkingNumbers(10, 25, 5));
    console.log(checkingNumbers(10, 20, 5));
    console.log(checkingNumbers(10, 20, 4));
</script>
</body>
</html>
