<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The first character of the given string added at the front and back</title>
</head>
<body>
<script>
    function front_back(str) {
        first = str.substring(0, 1);
        return first + str + first;
    }

    console.log(front_back('a'));
    console.log(front_back('ab'));
    console.log('abc');
</script>
</body>
</html>
