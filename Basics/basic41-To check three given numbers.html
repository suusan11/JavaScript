<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To check three given numbers</title>
</head>
<body>
<script>
    function checkNumbers(x, y, z) {
        if(x === y && y === z) {
            return 30;
        }

        if(x === y || x === z || y === z) {
            return 40;
        }else {
            return 20;
        }
    }

    console.log(checkNumbers(8, 8, 8));
    console.log(checkNumbers(8, 8, 18));
    console.log(checkNumbers(8, 7, 18));
</script>
</body>
</html>
