<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guess a number</title>
</head>
<body>
<script>
    var num = Math.ceil(Math.random() * 10);
    var gnum = prompt('Guess the number between 1 to 10');
    if(gnum == num) {
        alert('Yeah!!!')
    }else {
        alert("Nooooooo, the number was " + num);
    }
</script>
</body>
</html>
