<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To check if two given integer values are in the range 50..99</title>
</head>
<body>
<script>
    function checkNumbers(x, y) {
        if((x >= 50 && x <= 99) || (y >= 50 && y <= 99)) {
            return true;
        }else {
            return false;
        }
    }

    console.log(checkNumbers(12, 101));
    console.log(checkNumbers(52, 80));
    console.log(checkNumbers(15, 99));
</script>
</body>
</html>
