<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>
    //car is object, each information are properties
    const car = {name:"Minione", color:"red", model:"2017"};
    //method
    function type() {
        console.log("Car name: " + car.name, "Car color: " + car.color, "Car model: " + car.model);
    }
    type();

</script>
</body>
</html>
